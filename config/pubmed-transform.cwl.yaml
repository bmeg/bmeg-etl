
class: Workflow
cwlVersion: v1.0

$namespaces:
  bmeg: http://bmeg.io

bmeg:split: source/pubmed.list

inputs:
  pubmedFile:
    type: File
    bmeg:key: source/pubmed/{name}

requirements:
  - class: StepInputExpressionRequirement
  - class: InlineJavascriptRequirement

steps:
  transform:
    run: ../transform/pubmed/pubmed-transform.cwl
    in:
      file: pubmedFile
    out:
      - DATA

outputs:
  OUT:
    type: File
    outputSource: transform/DATA
    bmeg:key: outputs/pubmed/{name}.Vertex.json

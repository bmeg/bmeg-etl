$schema: "https://json-schema.org/draft/2020-12/schema"

id: "somatic_variant"
title: SomaticVariant
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: genomic
description: >
  A collection of somatic variants.
additionalProperties: false
submittable: true
validators: null

properties:
  id:
    type: string
    systemAlias: node_id

  somatic_callset:
    targets:
      - type: 
          $ref: somatic_callset.yaml
    $ref: _definitions.yaml#/to_one
  allele:
    targets:
      - type: 
          $ref: allele.yaml
    $ref: _definitions.yaml#/to_one
  ref:
    type: string
  alt:
    type: string
  t_depth:
    type: integer
  t_ref_count:
    type: integer
  t_alt_count:
    type: integer
  n_depth:
    type: integer
  n_ref_count:
    type: integer
  n_alt_count:
    type: integer
  filter:
    type: string
  methods:
    type: array
    items:
      type: string
  ensembl_protein:
    type: string
  ensembl_transcript:
    type: string
  ensembl_gene:
    type: string

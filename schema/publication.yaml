$schema: "http://json-schema.org/draft-04/schema#"

id: "publication"
title: Publication
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: >
  A publication.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime

required:
  - url
  - submitter_id
  - project_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links: []

properties:
  id:
    #$ref: _definitions.yaml#/UUID
    type: string
    systemAlias: node_id
  url:
    type: string
  abstract:
    type:
    - 'null'
    - string
  author:
    type:
    - 'null'
    - array
  citation:
    type:
    - 'null'
    - array
  date:
    type:
    - 'null'
    - string
  text:
    type:
    - 'null'
    - string
  title:
    type:
    - 'null'
    - string
  g2p_associations:
    $ref: _definitions.yaml#/to_many
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
      - string
      - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

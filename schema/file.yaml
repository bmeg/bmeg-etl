$schema: https://json-schema.org/draft/2020-12/schema
$id: file
title: File
type: object
description: 'A file Represents a file within a data system. Contains information about a file,
  including its unique identifiers, checksum (MD5), filename, project association,
  submitter information, creation and update timestamps, and references to related aliquots.
  The file object serves as a key entity for linking, organizing, and managing data files.'
required:
- submitter_id
- project_id
- md5
- filename
links:
- rel: aliquots
  href: aliquot/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: aliquot.yaml
  templatePointers:
    id: /aliquots/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_one
    backref: files
properties:
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  md5:
    type: string
  path:
    type: string
  cmd:
    type: string
  filename:
    type: string
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  aliquots:
    type:
    - array
    items:
      $ref: reference.yaml

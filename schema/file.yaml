$schema: "https://json-schema.org/draft/2020-12/schema"

id: "file"
title: File
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: data_file
description: >
  A file
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - project_id
  - md5
  - filename

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links: []

properties:
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  md5:
    type: string
  path:
    type: string
  cmd: 
    type: string
  filename:
    type: string
  input_to:
    $ref: _definitions.yaml#/to_many
  created_by:
    $ref: _definitions.yaml#/to_one
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
      - string
      - 'null'
  aliquots:
    targets:
      - type: 
          $ref: aliquot.yaml
        backref: files
    $ref: _definitions.yaml#/to_many
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

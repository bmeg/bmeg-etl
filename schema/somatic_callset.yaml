$schema: "https://json-schema.org/draft/2020-12/schema"

id: "somatic_callset"
title: SomaticCallset
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: genomic
description: >
  A collection of somatic variants.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - tumor_aliquot_id
  - project_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - backref: somatic_callsets
    label: alleles
    multiplicity: many_to_many
    name: alleles
    required: false
    target_type: allele
    
  - backref: somatic_callsets
    label: aliquots
    multiplicity: many_to_many
    name: aliquots
    required: false
    target_type: aliquot

properties:
  id:
    type: string

  tumor_aliquot_id:
    type: string
  normal_aliquot_id:
    type:
      - 'null'
      - string
  aliquots:
    targets:
      - type:
          $ref: aliquot.yaml
        backref: somatic_callsets
    $ref: _definitions.yaml#/to_many

  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
      - string
      - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

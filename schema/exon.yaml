$schema: "https://json-schema.org/draft/2020-12/schema"

id: "exon"
title: Exon
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: >
  An exon.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - project_id
  - chromosome
  - strand
  - start
  - genome
  - end
  - exon_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - backref: exons
    label: transcripts
    multiplicity: many_to_many
    name: transcripts
    required: false
    target_type: transcript

properties:
  id:
    type: string
  exon_id:
    type: string
  genome:
    $ref: _definitions.yaml#/genome
  chromosome:
    $ref: _definitions.yaml#/chromosome
  start:
    type: integer
  end:
    type: integer
  strand:
    $ref: _definitions.yaml#/strand
  transcripts:
    $ref: _definitions.yaml#/to_many
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
      - string
      - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

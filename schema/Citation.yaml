  approvalDate:
    description: The date on which the resource content was approved by the publisher.
      Approval happens once when the content is officially approved for usage.
    element_property: true
    format: date
    title: When the citation record was approved by publisher
    type: string
  author:
    description: Who authored or created the citation record.
    element_property: true
    items:
      $ref: ContactDetail.yaml
    title: Who authored the citation record
    type: array
  citedArtifact:
    $ref: CitationCitedArtifact.yaml
    element_property: true
    title: The article or artifact being described
  classification:
    element_property: true
    items:
      $ref: CitationClassification.yaml
    title: The assignment to an organizing scheme
    type: array
  contact:
    description: Contact details to assist a user in finding and communicating with
      the publisher.
    element_property: true
    items:
      $ref: ContactDetail.yaml
    title: Contact details for the publisher of the citation record
    type: array
  contained:

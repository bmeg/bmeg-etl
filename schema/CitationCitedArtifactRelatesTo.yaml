      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  resource:
    description: The related artifact, such as a library, value set, profile, or other
      knowledge resource.
    element_property: true

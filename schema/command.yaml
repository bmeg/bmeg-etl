$schema: https://json-schema.org/draft/2020-12/schema
$id: command
title: Command
type: object
description: 'A DVC command that was run. Data Version Control (DVC) is a free and open-source, platform-agnostic
version system for data, machine learning models, and experiments.It is designed to make ML models shareable,
experiments reproducible, and to track versions of models, data, and pipelines. DVC works on top of Git repositories
and cloud storage.'
required:
- submitter_id
- project_id
- md5
- cmd
- filename
links:
- rel: writes
  href: file/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: file.yaml
  templatePointers:
    id: /writes/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: command
properties:
  md5:
    type: string
  cmd:
    type: string
  filename:
    type: string
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  writes:
    type:
    - array
    items:
      $ref: reference.yaml

$schema: "https://json-schema.org/draft/2020-12/schema"

id: "protein"
title: Protein
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: >
  A protein.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime

required:
  - id
  - submitter_id
  - project_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]


properties:
  id:
    type: string

  sequence:
    type: string

  protein_structures:
    targets:
      - type: 
          $ref: protein_structure.yaml
    $ref: _definitions.yaml#/to_many

  gene:
    targets:
      - type: 
          $ref: gene.yaml
    $ref: _definitions.yaml#/to_one

  transcript:
    targets:
      - type: 
          $ref: transcript.yaml
    $ref: _definitions.yaml#/to_one

  submitter_id:
    type:
      - string
      - 'null'

  project_id:
    $ref: _definitions.yaml#/project_id

  length:
    type: number  

  mass:
    type: number  

  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

$schema: "https://json-schema.org/draft/2020-12/schema"

id: "gene_set"
title: GeneSet
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: genomic
description: >
  A set of biologically related genes
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime

required:
  - id
  - submitter_id
  - project_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - backref: gene_sets
    label: genes
    multiplicity: many_to_many
    name: genes
    required: false
    target_type: gene
  - backref: gene_sets
    label: publications
    multiplicity: many_to_many
    name: publications
    required: false
    target_type: publication

properties:
  id:
    type: string
  standard_name:
    type: string
  systematic_name:
    type: string
  historical_names:
    type: string
  geoid:
    type: string
  exact_source:
    type: string
  geneset_listing_url:
    type: string
  external_details_url:
    type: string
  chip:
    type: string
  category_code:
    type: string
  sub_category_code:
    type: string
  contributor:
    type: string
  contributor_org:
    type: string
  description_brief:
    type: string
  description_full:
    type: string
  genes:
    targets:
      - type:
          $ref: gene.yaml
        backref: gene_sets
    $ref: _definitions.yaml#/to_many
  publications:
    targets:
      - type:
          $ref: publication.yaml
        backref: gene_sets
    $ref: _definitions.yaml#/to_many
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
      - string
      - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

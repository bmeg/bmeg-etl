$schema: "https://json-schema.org/draft/2020-12/schema"

id: "pathway"
title: Pathway
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: genomic
description: >
  A biological pathway
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - project_id
  - name

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - backref: pathways
    label: genes
    multiplicity: many_to_many
    name: genes
    required: false
    target_type: gene
  - backref: pathways
    label: interactions
    multiplicity: many_to_many
    name: interactions
    required: false
    target_type: interaction
  - backref: parent_pathways
    label: sub_pathways
    multiplicity: many_to_many
    name: sub_pathways
    required: false
    target_type: pathway

properties:
  id:
    #$ref: _definitions.yaml#/UUID
    type: string
    systemAlias: node_id
  name:
    type: string
  genes:
    $ref: _definitions.yaml#/to_many
    targets:
      - type:
          $ref: gene.yaml
        backref: pathways
  interactions:
    $ref: _definitions.yaml#/to_many
    targets:
      - type:
          $ref: interaction.yaml
        backref: pathways
  publications:
    $ref: _definitions.yaml#/to_many
    targets:
      - type:
          $ref: publication.yaml
        backref: pathways
  parent_pathways:
    $ref: _definitions.yaml#/to_many
    targets:
      - type:
          $ref: pathway.yaml
        backref: sub_pathways
  sub_pathways:
    $ref: _definitions.yaml#/to_many
    targets:
      - type:
          $ref: pathway.yaml
        backref: parent_pathways
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
      - string
      - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

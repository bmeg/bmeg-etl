$schema: "http://json-schema.org/draft-04/schema#"

id: "allele"
title: Allele
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: genomic
description: >
  One of two or more alternative forms of a gene that arise by mutation and are found at the same place on a chromosome.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - project_id
  - chromosome
  - start
  - genome
  - reference_bases
  - alternate_bases

uniqueKeys:
  - [id]
  - [project_id, submitter_id]


properties:
  graph_element: vertex
  graph_id: id
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  reference_bases:
    type: string
  alternate_bases:
    type: string
  genome:
    $ref: _definitions.yaml#/genome
  chromosome:
     $ref: _definitions.yaml#/chromosome
  start:
    type: integer
  end:
    type: integer
  strand:
    $ref: _definitions.yaml#/strand
  dbsnp_rs:
    type: string
  effects:
    destination_type: AlleleEffect
    type: array
    items:
      type: object
      graph_element: vertex
      title: AlleleEffect
      properties:
        annotation:
          type: string
        annotation_impact:
          type: string
        cds_position:
          type: integer
        cds_length:
          type: integer
        cdna_position:
          type: integer
        cdna_length:
          type: integer
        hgnc_id:
          type: string
        hgvsc:
          type: string
        hgvsp:
          type: string
        ensembl_gene:
          type: string
        ensembl_transcript:
          type: string
        hugo_symbol:
          type: string
        biotype:
          type: string
  gene:
    destination_type: Gene
    $ref: _definitions.yaml#/to_one
  transcript:
    destination_type: Transcript
    $ref: _definitions.yaml#/to_one
  protein:
    destination_type: Protein
    $ref: _definitions.yaml#/to_one
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
      - string
      - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

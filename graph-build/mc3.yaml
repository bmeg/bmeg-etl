

name: mc3
class: sifter

outdir: ../graph

config:

    callset:
        type: File
        default: ../output/mc3/mc3.callset.callset.json.gz
    callsetSchema:
        type: Dir
        default: ../src/bmeg/bmeg-dictionary/gdcdictionary/schemas


inputs:

    callset:
        jsonLoad:
            input: "{{config.callset}}"


pipelines:

    callset-graph:
        - from: callset
        - graphBuild:
            schema: "{{config.callsetSchema}}"
            class: somatic_callset


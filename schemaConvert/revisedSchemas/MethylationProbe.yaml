$schema: https://json-schema.org/draft/2020-12/schema
$id: MethylationProbe
title: MethylationProbe
type: object
description: Definition for a methylation probe - A probe is a DNA sequence used experimentally
  to detect the presence or absence of a complementary nucleic acid.
required:
  - submitterId
  - projectId
  - probeId
links:
  - rel: gene_Gene
    href: Gene/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Gene.yaml
    templatePointers:
      id: /gene/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - gene_methylation_probe
properties:
  chromosome:
    $ref: _definitions.yaml#/chromosome
    element_property: true
  position:
    type: integer
    element_property: true
  target:
    type: string
    element_property: true
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
    element_property: true
  type:
    type: string
    element_property: true
  gene:
    type: array
    items:
      $ref: Gene.yaml
    element_property: true
    backref: gene_methylation_probe
  probeId:
    type: string
    element_property: true
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  resourceType:
    default: methylation_probe
    type: string
    description: One of the resource types defined as part of BMEG

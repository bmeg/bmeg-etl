$schema: https://json-schema.org/draft/2020-12/schema
$id: Transcript
title: Transcript
type: object
description: A transcript - An RNA synthesized on a DNA or RNA template by an RNA
  polymerase.
required:
  - submitterId
  - projectId
  - transcriptId
links:
  - rel: gene_Gene
    href: Gene/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Gene.yaml
    templatePointers:
      id: /gene/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - gene_transcript
properties:
  biotype:
    type: string
    element_property: true
  genome:
    $ref: _definitions.yaml#/genome
    element_property: true
  chromosome:
    $ref: _definitions.yaml#/chromosome
    element_property: true
  start:
    type: integer
    element_property: true
  end:
    type: integer
    element_property: true
  strand:
    $ref: _definitions.yaml#/strand
    element_property: true
  id:
    type: string
    systemAlias: node_id
    element_property: true
  type:
    type: string
    element_property: true
  gene:
    type: array
    items:
      $ref: Gene.yaml
    element_property: true
    backref: gene_transcript
  transcriptId:
    type: string
    element_property: true
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  resourceType:
    default: transcript
    type: string
    description: One of the resource types defined as part of BMEG

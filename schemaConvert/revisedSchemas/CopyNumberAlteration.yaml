$schema: https://json-schema.org/draft/2020-12/schema
$id: CopyNumberAlteration
title: CopyNumberAlteration
type: object
description: Gene level copy number estimates for an aliquot. Variation in the number
  of copies of a particular sequence within the genetic material of an individual.
  Large-scale copy number polymorphisms are common and widely distributed in the human
  genome.
required:
  - submitterId
  - projectId
links:
  - rel: aliquot_Aliquot
    href: Aliquot/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Aliquot.yaml
    templatePointers:
      id: /aliquot/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - aliquot_copy_number_alteration
properties:
  method:
    type: string
    element_property: true
  values:
    type: object
    propertyNames:
      pattern: ^ENSG[0-9]+
    additionalProperties:
      type: number
    element_property: true
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
    element_property: true
  type:
    type: string
    element_property: true
  aliquot:
    type: array
    items:
      $ref: Aliquot.yaml
    element_property: true
    backref: aliquot_copy_number_alteration
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  resourceType:
    default: copy_number_alteration
    type: string
    description: One of the resource types defined as part of BMEG

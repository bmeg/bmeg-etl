$schema: https://json-schema.org/draft/2020-12/schema
$id: AlleleEffect
title: AlleleEffect
type: object
links:
  - rel: ensembl_gene
    href: Ensemblgene/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Gene.yaml
    templatePointers:
      id: /ensembl_gene/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - allele_effects
  - rel: ensembl_transcript
    href: Ensembltranscript/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Transcript.yaml
    templatePointers:
      id: /ensembl_transcript/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - allele_effects

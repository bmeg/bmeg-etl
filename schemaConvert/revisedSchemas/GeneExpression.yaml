$schema: https://json-schema.org/draft/2020-12/schema
$id: GeneExpression
title: GeneExpression
type: object
description: Gene level expression values for an aliquot - The process in which a
  genes sequence is converted into a mature gene product (protein or RNA). This includes
  the production of an RNA transcript and its processing, as well as translation and
  maturation for protein-coding genes.
required:
  - submitterId
  - projectId
links:
  - rel: aliquot_Aliquot
    href: Aliquot/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Aliquot.yaml
    templatePointers:
      id: /aliquot/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - aliquot_gene_expression
properties:
  id:
    type: string
    systemAlias: node_id
    element_property: true
  method:
    type: string
    element_property: true
  metric:
    $ref: _definitions.yaml#/expression_metric
    element_property: true
  values:
    type: object
    propertyNames:
      pattern: ^ENSG[0-9]+
    additionalProperties:
      type: number
    element_property: true
  type:
    type: string
    element_property: true
  aliquot:
    type: array
    items:
      $ref: Aliquot.yaml
    element_property: true
    backref: aliquot_gene_expression
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  resourceType:
    default: gene_expression
    type: string
    description: One of the resource types defined as part of BMEG

$schema: https://json-schema.org/draft/2020-12/schema
$id: Pathway
title: Pathway
type: object
description: A biological pathway
required:
  - submitter_id
  - project_id
  - name
links:
  - rel: genes
    href: Gene/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Gene.yaml
    templatePointers:
      id: /genes/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - pathways
  - rel: interactions
    href: Interaction/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Interaction.yaml
    templatePointers:
      id: /interactions/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - pathways
  - rel: sub_pathways
    href: Pathway/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Pathway.yaml
    templatePointers:
      id: /sub_pathways/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - pathways
  - rel: publications
    href: Publication/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Publication.yaml
    templatePointers:
      id: /publications/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - pathways
properties:
  id:
    type: string
    systemAlias: node_id
    element_property: true
  name:
    type: string
    element_property: true
  project_id:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitter_id:
    element_property: true
  type:
    type: string
    element_property: true
  created_datetime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updated_datetime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  genes:
    items:
      $ref: Gene.yaml
    backref: pathways
    element_property: true
  interactions:
    items:
      $ref: Interaction.yaml
    backref: pathways
    element_property: true
  sub_pathways:
    items:
      $ref: Pathway.yaml
    backref: pathways
    element_property: true
  publications:
    items:
      $ref: Publication.yaml
    backref: pathways
    element_property: true
  resourceType:
    default: Pathway
    type: string
    description: One of the resource types defined as part of BMEG

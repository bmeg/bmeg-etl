$schema: https://json-schema.org/draft/2020-12/schema
$id: Exon
title: Exon
type: object
description: An exon - Exon is a region of the transcript sequence within a gene which
  is not removed from the primary RNA transcript by RNA splicing.
required:
  - submitterId
  - projectId
  - exonId
links:
  - rel: transcripts_Transcript
    href: Transcript/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Transcript.yaml
    templatePointers:
      id: /transcripts/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - transcripts_exon
properties:
  id:
    type: string
    element_property: true
  genome:
    $ref: _definitions.yaml#/genome
    element_property: true
  chromosome:
    $ref: _definitions.yaml#/chromosome
    element_property: true
  start:
    type: integer
    element_property: true
  end:
    type: integer
    element_property: true
  strand:
    $ref: _definitions.yaml#/strand
    element_property: true
  type:
    type: string
    element_property: true
  transcripts:
    type: array
    items:
      $ref: Transcript.yaml
    element_property: true
    backref: transcripts_exon
  exonId:
    type: string
    element_property: true
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  resourceType:
    default: exon
    type: string
    description: One of the resource types defined as part of BMEG

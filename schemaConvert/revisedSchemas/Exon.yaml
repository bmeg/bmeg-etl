$schema: https://json-schema.org/draft/2020-12/schema
$id: Exon
title: Exon
type: object
description: An exon.
required:
  - submitter_id
  - project_id
  - chromosome
  - strand
  - start
  - genome
  - end
  - exon_id
links:
  - rel: transcripts
    href: Transcript/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Transcript.yaml
    templatePointers:
      id: /transcripts/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - exons
properties:
  id:
    type: string
    element_property: true
  exon_id:
    type: string
    element_property: true
  genome:
    $ref: _definitions.yaml#/genome
    element_property: true
  chromosome:
    $ref: _definitions.yaml#/chromosome
    element_property: true
  start:
    type: integer
    element_property: true
  end:
    type: integer
    element_property: true
  strand:
    $ref: _definitions.yaml#/strand
    element_property: true
  project_id:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitter_id:
    element_property: true
  type:
    type: string
    element_property: true
  created_datetime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updated_datetime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  transcripts:
    items:
      $ref: Transcript.yaml
    backref: exons
    element_property: true
  resourceType:
    default: Exon
    type: string
    description: One of the resource types defined as part of BMEG

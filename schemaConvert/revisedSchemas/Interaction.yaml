$schema: https://json-schema.org/draft/2020-12/schema
$id: Interaction
title: Interaction
type: object
description: A biological interaction. This node represent an interaction between
  two or  more entities (e.g. protein-protein, gene-drug, catalysis, or synthesis).
required:
  - submitterId
  - projectId
links:
  - rel: interactionOutput_Gene
    href: Gene/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Gene.yaml
    templatePointers:
      id: /interactionOutput/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - interactionOutput_interaction
  - rel: publications_Publication
    href: Publication/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Publication.yaml
    templatePointers:
      id: /publications/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - publications_interaction
  - rel: interactionInput_Protein
    href: Interactioninpu/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Protein.yaml
    templatePointers:
      id: /interactionInput/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - interactionInput_interaction
properties:
  source:
    type: string
    element_property: true
  type:
    type: string
    element_property: true
  id:
    type: string
    systemAlias: node_id
    element_property: true
  publications:
    type: array
    items:
      $ref: Publication.yaml
    element_property: true
    backref: publications_interaction
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  interactionOutput:
    type: array
    items:
      $ref: Gene.yaml
    element_property: true
    backref: interactionOutput_interaction
  interactionInput:
    type: array
    items:
      $ref: Protein.yaml
    element_property: true
    backref: interactionInput_interaction
  resourceType:
    default: interaction
    type: string
    description: One of the resource types defined as part of BMEG

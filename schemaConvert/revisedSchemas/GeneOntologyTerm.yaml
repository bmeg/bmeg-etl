$schema: https://json-schema.org/draft/2020-12/schema
$id: GeneOntologyTerm
title: GeneOntologyTerm
type: object
description: The Gene Ontology project provides an ontology of defined terms representing  gene
  product properties.
required:
  - submitter_id
  - synonym
  - project_id
  - name
  - xref
  - go_id
  - definition
  - namespace
links:
  - rel: genes
    href: Gene/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Gene.yaml
    templatePointers:
      id: /genes/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - gene_ontology_terms
  - rel: child_terms
    href: GeneOntologyTerm/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: GeneOntologyTerm.yaml
    templatePointers:
      id: /child_terms/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - gene_ontology_terms
properties:
  go_id:
    type: string
    element_property: true
  name:
    type: string
    element_property: true
  namespace:
    type: string
    element_property: true
  definition:
    type: string
    element_property: true
  synonym:
    type: array
    element_property: true
  xref:
    type: array
    items:
      type: string
    element_property: true
  project_id:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitter_id:
    element_property: true
  id:
    type: string
    systemAlias: node_id
    element_property: true
  type:
    type: string
    element_property: true
  created_datetime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updated_datetime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  genes:
    items:
      $ref: Gene.yaml
    backref: gene_ontology_terms
    element_property: true
  child_terms:
    items:
      $ref: GeneOntologyTerm.yaml
    backref: gene_ontology_terms
    element_property: true
  resourceType:
    default: GeneOntologyTerm
    type: string
    description: One of the resource types defined as part of BMEG

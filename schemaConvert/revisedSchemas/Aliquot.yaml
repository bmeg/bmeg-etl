$schema: https://json-schema.org/draft/2020-12/schema
$id: Aliquot
title: Aliquot
type: object
description: Pertaining to a portion of the whole; any one of two or more samples
  of something, of the same volume or weight.
required:
  - submitterId
  - projectId
links:
  - rel: sample_Sample
    href: Sample/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Sample.yaml
    templatePointers:
      id: /sample/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - sample_aliquot
  - rel: projects_Project
    href: Project/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Project.yaml
    templatePointers:
      id: /projects/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - projects_aliquot
properties:
  id:
    type: string
    element_property: true
  type:
    type: string
    element_property: true
  sample:
    type: array
    items:
      $ref: Sample.yaml
    element_property: true
    backref: sample_aliquot
  projects:
    type: array
    items:
      $ref: Project.yaml
    element_property: true
    backref: projects_aliquot
  celllineAttributes:
    element_property: true
  gdcAttributes:
    element_property: true
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  resourceType:
    default: aliquot
    type: string
    description: One of the resource types defined as part of BMEG

$schema: https://json-schema.org/draft/2020-12/schema
$id: Case
title: Case
type: object
description: The collection of all data related to a specific subject in the context
  of a specific experiment.
required:
  - submitterId
  - projectId
  - caseId
links:
  - rel: compounds_Compound
    href: Compound/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Compound.yaml
    templatePointers:
      id: /compounds/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - compounds_case
  - rel: projects_Project
    href: Project/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Project.yaml
    templatePointers:
      id: /projects/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - projects_case
  - rel: phenotypes_Phenotype
    href: Phenotype/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Phenotype.yaml
    templatePointers:
      id: /phenotypes/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - phenotypes_case
  - rel: sameAs_Case
    href: Case/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Case.yaml
    templatePointers:
      id: /sameAs/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - sameAs_case
properties:
  sex:
    type: string
    element_property: true
  id:
    type: string
    element_property: true
  comment:
    type: string
    element_property: true
  type:
    type: string
    element_property: true
  compounds:
    type: array
    items:
      $ref: Compound.yaml
    element_property: true
    backref: compounds_case
  projects:
    type: array
    items:
      $ref: Project.yaml
    element_property: true
    backref: projects_case
  phenotypes:
    type: array
    items:
      $ref: Phenotype.yaml
    element_property: true
    backref: phenotypes_case
  caseId:
    type: string
    element_property: true
  celllineAttributes:
    element_property: true
  gdcAttributes:
    element_property: true
  gtexAttributes:
    element_property: true
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  sameAs:
    type: array
    items:
      $ref: Case.yaml
    element_property: true
    backref: sameAs_case
  resourceType:
    default: case
    type: string
    description: One of the resource types defined as part of BMEG

$schema: https://json-schema.org/draft/2020-12/schema
$id: GeneSet
title: GeneSet
type: object
description: A set of biologically related genes
required:
  - id
  - submitter_id
  - project_id
links:
  - rel: genes
    href: Gene/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Gene.yaml
    templatePointers:
      id: /genes/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - gene_sets
  - rel: publications
    href: Publication/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Publication.yaml
    templatePointers:
      id: /publications/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - gene_sets
properties:
  id:
    type: string
    element_property: true
  standard_name:
    type: string
    element_property: true
  systematic_name:
    type: string
    element_property: true
  historical_names:
    type: string
    element_property: true
  geoid:
    type: string
    element_property: true
  exact_source:
    type: string
    element_property: true
  geneset_listing_url:
    type: string
    element_property: true
  external_details_url:
    type: string
    element_property: true
  chip:
    type: string
    element_property: true
  category_code:
    type: string
    element_property: true
  sub_category_code:
    type: string
    element_property: true
  contributor:
    type: string
    element_property: true
  contributor_org:
    type: string
    element_property: true
  description_brief:
    type: string
    element_property: true
  description_full:
    type: string
    element_property: true
  project_id:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitter_id:
    element_property: true
  type:
    type: string
    element_property: true
  created_datetime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updated_datetime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  genes:
    items:
      $ref: Gene.yaml
    backref: gene_sets
    element_property: true
  publications:
    items:
      $ref: Publication.yaml
    backref: gene_sets
    element_property: true
  resourceType:
    default: GeneSet
    type: string
    description: One of the resource types defined as part of BMEG

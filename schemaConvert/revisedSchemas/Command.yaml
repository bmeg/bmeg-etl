$schema: https://json-schema.org/draft/2020-12/schema
$id: Command
title: Command
type: object
description: A DVC command that was run. Data Version Control (DVC) is a free and
  open-source, platform-agnostic version system for data, machine learning models,
  and experiments.It is designed to make ML models shareable, experiments reproducible,
  and to track versions of models, data, and pipelines. DVC works on top of Git repositories
  and cloud storage.
required:
  - submitterId
  - projectId
links:
  - rel: writes_File
    href: File/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: File.yaml
    templatePointers:
      id: /writes/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - writes_command
properties:
  md5:
    type: string
    element_property: true
  cmd:
    type: string
    element_property: true
  filename:
    type: string
    element_property: true
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
    element_property: true
  type:
    type: string
    element_property: true
  writes:
    type: array
    items:
      $ref: File.yaml
    element_property: true
    backref: writes_command
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  resourceType:
    default: command
    type: string
    description: One of the resource types defined as part of BMEG

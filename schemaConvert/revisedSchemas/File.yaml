$schema: https://json-schema.org/draft/2020-12/schema
$id: File
title: File
type: object
description: A file Represents a file within a data system. Contains information about
  a file, including its unique identifiers, checksum (MD5), filename, project association,
  submitter information, creation and update timestamps, and references to related
  aliquots. The file object serves as a key entity for linking, organizing, and managing
  data files.
required:
  - submitterId
  - projectId
links:
  - rel: aliquots_Aliquot
    href: Aliquot/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Aliquot.yaml
    templatePointers:
      id: /aliquots/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - aliquots_file
properties:
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
    element_property: true
  md5:
    type: string
    element_property: true
  path:
    type: string
    element_property: true
  cmd:
    type: string
    element_property: true
  filename:
    type: string
    element_property: true
  type:
    type: string
    element_property: true
  aliquots:
    type: array
    items:
      $ref: Aliquot.yaml
    element_property: true
    backref: aliquots_file
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  resourceType:
    default: file
    type: string
    description: One of the resource types defined as part of BMEG

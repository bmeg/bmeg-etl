$schema: https://json-schema.org/draft/2020-12/schema
$id: SomaticCallset
title: SomaticCallset
type: object
description: A collection of somatic variants.
required:
  - submitter_id
  - tumor_aliquot_id
  - project_id
links:
  - rel: alleles
    href: Allele/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Allele.yaml
    templatePointers:
      id: /alleles/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - somatic_callsets
  - rel: aliquots
    href: Aliquot/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Aliquot.yaml
    templatePointers:
      id: /aliquots/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - somatic_callsets
properties:
  id:
    type: string
    element_property: true
  tumor_aliquot_id:
    type: string
    element_property: true
  normal_aliquot_id:
    element_property: true
  project_id:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitter_id:
    element_property: true
  type:
    type: string
    element_property: true
  created_datetime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updated_datetime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  alleles:
    items:
      $ref: Allele.yaml
    backref: somatic_callsets
    element_property: true
  aliquots:
    items:
      $ref: Aliquot.yaml
    backref: somatic_callsets
    element_property: true
  resourceType:
    default: SomaticCallset
    type: string
    description: One of the resource types defined as part of BMEG

$schema: https://json-schema.org/draft/2020-12/schema
$id: SomaticCallset
title: SomaticCallset
type: object
description: A collection of somatic variants - A somatic mutation (variant) is a
  change in the DNA sequence of a somatic cell of a multicellular organism with dedicated
  reproductive cells; that is, any mutation that occurs in a cell other than a gamete,
  germ cell, or gametocyte.
required:
  - submitterId
  - tumorAliquotId
  - projectId
links:
  - rel: alleles_Allele
    href: Allele/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Allele.yaml
    templatePointers:
      id: /alleles/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - alleles_somatic_callset
  - rel: aliquots_Aliquot
    href: Aliquot/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Aliquot.yaml
    templatePointers:
      id: /aliquots/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - aliquots_somatic_callset
properties:
  id:
    type: string
    element_property: true
  type:
    type: string
    element_property: true
  alleles:
    type: array
    items:
      $ref: Allele.yaml
    element_property: true
    backref: alleles_somatic_callset
  aliquots:
    type: array
    items:
      $ref: Aliquot.yaml
    element_property: true
    backref: aliquots_somatic_callset
  tumorAliquotId:
    type: string
    element_property: true
  normalAliquotId:
    type: string
    element_property: true
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  resourceType:
    default: somatic_callset
    type: string
    description: One of the resource types defined as part of BMEG

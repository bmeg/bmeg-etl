$schema: https://json-schema.org/draft/2020-12/schema
$id: GenePhenotypeAssociation
title: GenePhenotypeAssociation
type: object
description: Associations of genomic features, drugs and diseases
required:
  - submitterId
  - projectId
links:
  - rel: compounds_Compound
    href: Compound/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Compound.yaml
    templatePointers:
      id: /compounds/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - compounds_gene_phenotype_association
  - rel: alleles_Allele
    href: Allele/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Allele.yaml
    templatePointers:
      id: /alleles/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - alleles_gene_phenotype_association
  - rel: genes_Gene
    href: Gene/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Gene.yaml
    templatePointers:
      id: /genes/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - genes_gene_phenotype_association
  - rel: genomicFeatures_GenomicFeature
    href: GenomicFeature/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: GenomicFeature.yaml
    templatePointers:
      id: /genomicFeatures/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - genomicFeatures_gene_phenotype_association
  - rel: publications_Publication
    href: Publication/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Publication.yaml
    templatePointers:
      id: /publications/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - publications_gene_phenotype_association
  - rel: phenotypes_Phenotype
    href: Phenotype/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Phenotype.yaml
    templatePointers:
      id: /phenotypes/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - phenotypes_gene_phenotype_association
properties:
  id:
    type: string
    element_property: true
  description:
    type: string
    element_property: true
  oncogenic:
    type: string
    element_property: true
  source:
    type: string
    element_property: true
  type:
    type: string
    element_property: true
  compounds:
    type: array
    items:
      $ref: Compound.yaml
    element_property: true
    backref: compounds_gene_phenotype_association
  alleles:
    type: array
    items:
      $ref: Allele.yaml
    element_property: true
    backref: alleles_gene_phenotype_association
  genes:
    type: array
    items:
      $ref: Gene.yaml
    element_property: true
    backref: genes_gene_phenotype_association
  publications:
    type: array
    items:
      $ref: Publication.yaml
    element_property: true
    backref: publications_gene_phenotype_association
  phenotypes:
    type: array
    items:
      $ref: Phenotype.yaml
    element_property: true
    backref: phenotypes_gene_phenotype_association
  evidenceLabel:
    type: string
    element_property: true
  responseType:
    type: string
    element_property: true
  sourceDocument:
    type: string
    element_property: true
  sourceUrl:
    type: string
    element_property: true
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  genomicFeatures:
    type: array
    items:
      $ref: GenomicFeature.yaml
    element_property: true
    backref: genomicFeatures_gene_phenotype_association
  resourceType:
    default: gene_phenotype_association
    type: string
    description: One of the resource types defined as part of BMEG

$schema: https://json-schema.org/draft/2020-12/schema
$id: Sample
title: Sample
type: object
description: Any material sample taken from a biological entity for testing, diagnostic,
  propagation, treatment or research purposes, including a sample obtained from a
  living organism or taken from the biological object after halting of all its life
  functions. Biospecimen can contain one or more components including but not limited
  to cellular molecules, cells, tissues, organs, body fluids, embryos, and body excretory
  products.
required:
  - submitterId
  - projectId
links:
  - rel: case_Case
    href: Case/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Case.yaml
    templatePointers:
      id: /case/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - case_sample
  - rel: projects_Project
    href: Project/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Project.yaml
    templatePointers:
      id: /projects/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - projects_sample
  - rel: phenotypes_Phenotype
    href: Phenotype/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Phenotype.yaml
    templatePointers:
      id: /phenotypes/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - phenotypes_sample
properties:
  id:
    type: string
    element_property: true
  type:
    type: string
    element_property: true
  case:
    type: array
    items:
      $ref: Case.yaml
    element_property: true
    backref: case_sample
  projects:
    type: array
    items:
      $ref: Project.yaml
    element_property: true
    backref: projects_sample
  phenotypes:
    type: array
    items:
      $ref: Phenotype.yaml
    element_property: true
    backref: phenotypes_sample
  celllineAttributes:
    element_property: true
  gdcAttributes:
    element_property: true
  gtexAttributes:
    element_property: true
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  resourceType:
    default: sample
    type: string
    description: One of the resource types defined as part of BMEG

$schema: https://json-schema.org/draft/2020-12/schema
$id: Methylation
title: Methylation
type: object
description: Methylatyion values for an aliquot - Methylatyion is the covalent chemical
  or biochemical addition of a methyl group(s) to a compound.
required:
  - submitterId
  - projectId
links:
  - rel: aliquot_Aliquot
    href: Aliquot/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Aliquot.yaml
    templatePointers:
      id: /aliquot/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - aliquot_methylation
properties:
  method:
    type: string
    element_property: true
  metric:
    type: string
    element_property: true
  values:
    type: object
    additionalProperties:
      type:
        - number
        - 'null'
    element_property: true
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
    element_property: true
  type:
    type: string
    element_property: true
  aliquot:
    type: array
    items:
      $ref: Aliquot.yaml
    element_property: true
    backref: aliquot_methylation
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  resourceType:
    default: methylation
    type: string
    description: One of the resource types defined as part of BMEG

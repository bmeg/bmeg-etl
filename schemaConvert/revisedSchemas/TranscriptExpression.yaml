$schema: https://json-schema.org/draft/2020-12/schema
$id: TranscriptExpression
title: TranscriptExpression
type: object
description: Transcript level expression values for an aliquot - Transcript expression
  is the pattern of gene expression at the level of genetic transcription in a specific
  organism or under specific circumstances in specific cells. Here in aliquot samples.
required:
  - submitterId
  - projectId
links:
  - rel: aliquot_Aliquot
    href: Aliquot/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Aliquot.yaml
    templatePointers:
      id: /aliquot/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - aliquot_transcript_expression
properties:
  method:
    type: string
    element_property: true
  metric:
    $ref: _definitions.yaml#/expression_metric
    element_property: true
  values:
    type: object
    propertyNames:
      pattern: ^ENST[0-9]+
    additionalProperties:
      type: number
    element_property: true
  id:
    type: string
    systemAlias: node_id
    element_property: true
  type:
    type: string
    element_property: true
  aliquot:
    type: array
    items:
      $ref: Aliquot.yaml
    element_property: true
    backref: aliquot_transcript_expression
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  resourceType:
    default: transcript_expression
    type: string
    description: One of the resource types defined as part of BMEG

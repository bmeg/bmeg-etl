$schema: https://json-schema.org/draft/2020-12/schema
$id: TranscriptExpression
title: TranscriptExpression
type: object
description: Transcript level expression values for an aliquot
required:
  - submitter_id
  - project_id
  - values
  - method
  - metric
links:
  - rel: aliquot
    href: Aliquot/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Aliquot.yaml
    templatePointers:
      id: /aliquot/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - transcript_expressions
properties:
  method:
    type: string
    element_property: true
  metric:
    $ref: _definitions.yaml#/expression_metric
    element_property: true
  values:
    type: object
    propertyNames:
      pattern: ^ENST[0-9]+
    additionalProperties:
      type: number
    element_property: true
  project_id:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitter_id:
    element_property: true
  id:
    type: string
    systemAlias: node_id
    element_property: true
  type:
    type: string
    element_property: true
  created_datetime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updated_datetime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  aliquot:
    items:
      $ref: Aliquot.yaml
    backref: transcript_expressions
    element_property: true
  resourceType:
    default: TranscriptExpression
    type: string
    description: One of the resource types defined as part of BMEG

$schema: https://json-schema.org/draft/2020-12/schema
$id: ProteinCompoundAssociation
title: ProteinCompoundAssociation
type: object
description: Definitions for protein-compound Associations
required:
  - submitterId
  - projectId
links:
  - rel: proteins_Protein
    href: Protein/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Protein.yaml
    templatePointers:
      id: /proteins/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - proteins_protein_compound_association
  - rel: genes_Gene
    href: Gene/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Gene.yaml
    templatePointers:
      id: /genes/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - genes_protein_compound_association
  - rel: compound_Compound
    href: Compound/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Compound.yaml
    templatePointers:
      id: /compound/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - compound_protein_compound_association
  - rel: publications_Publication
    href: Publication/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Publication.yaml
    templatePointers:
      id: /publications/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - publications_protein_compound_association
  - rel: proteinStructures_ProteinStructure
    href: ProteinStructure/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: ProteinStructure.yaml
    templatePointers:
      id: /proteinStructures/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - proteinStructures_protein_compound_association
properties:
  id:
    type: string
    element_property: true
  source:
    type: string
    element_property: true
  type:
    type: string
    element_property: true
  proteins:
    type: array
    items:
      $ref: Protein.yaml
    element_property: true
    backref: proteins_protein_compound_association
  genes:
    type: array
    items:
      $ref: Gene.yaml
    element_property: true
    backref: genes_protein_compound_association
  compound:
    type: array
    items:
      $ref: Compound.yaml
    element_property: true
    backref: compound_protein_compound_association
  publications:
    type: array
    items:
      $ref: Publication.yaml
    element_property: true
    backref: publications_protein_compound_association
  associationType:
    type: string
    description: protein-compound association keyword, example inhibitor
    element_property: true
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  kiNm:
    type: number
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  proteinStructures:
    type: array
    items:
      $ref: ProteinStructure.yaml
    element_property: true
    backref: proteinStructures_protein_compound_association
  resourceType:
    default: protein_compound_association
    type: string
    description: One of the resource types defined as part of BMEG

$schema: https://json-schema.org/draft/2020-12/schema
$id: Allele
title: Allele
type: object
description: An allele is one of a set of coexisting sequence variants of a gene.
required:
  - referenceBases
  - alternateBases
links:
  - rel: gene_Gene
    href: Gene/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Gene.yaml
    templatePointers:
      id: /gene/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - gene_allele
  - rel: effects_AlleleEffect
    href: Effect/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: AlleleEffect.yaml
    templatePointers:
      id: /effects/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - effects_allele
  - rel: transcript_Transcript
    href: Transcript/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Transcript.yaml
    templatePointers:
      id: /transcript/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - transcript_allele
  - rel: protein_Protein
    href: Protein/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Protein.yaml
    templatePointers:
      id: /protein/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_one
      backref:
        - protein_allele
properties:
  id:
    type: string
    element_property: true
  genome:
    $ref: _definitions.yaml#/genome
    element_property: true
  chromosome:
    $ref: _definitions.yaml#/chromosome
    element_property: true
  start:
    type: integer
    element_property: true
  end:
    type: integer
    element_property: true
  strand:
    $ref: _definitions.yaml#/strand
    element_property: true
  type:
    type: string
    element_property: true
  gene:
    type: array
    items:
      $ref: Gene.yaml
    element_property: true
    backref: gene_allele
  effects:
    type: array
    items:
      $ref: AlleleEffect.yaml
    element_property: true
    backref: effects_allele
  transcript:
    type: array
    items:
      $ref: Transcript.yaml
    element_property: true
    backref: transcript_allele
  protein:
    type: array
    items:
      $ref: Protein.yaml
    element_property: true
    backref: protein_allele
  referenceBases:
    type: string
    element_property: true
  alternateBases:
    type: string
    element_property: true
  dbsnpRs:
    type: string
    element_property: true
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  resourceType:
    default: allele
    type: string
    description: One of the resource types defined as part of BMEG

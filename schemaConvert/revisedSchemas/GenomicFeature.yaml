$schema: https://json-schema.org/draft/2020-12/schema
$id: GenomicFeature
title: GenomicFeature
type: object
description: An abstract genomic feature - A sequence feature (continuous extent of
  biological sequence) that is of genomic origin (i.e. carries sequence from the genome
  of a cell or organism)
required:
  - submitterId
  - projectId
links:
  - rel: genes_Gene
    href: Gene/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Gene.yaml
    templatePointers:
      id: /genes/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - genes_genomic_feature
properties:
  annotations:
    type: array
    element_property: true
  effect:
    type: string
    element_property: true
  genome:
    oneOf:
      - type: array
      - $ref: _definitions.yaml#/genome
    element_property: true
  chromosome:
    oneOf:
      - type: array
      - $ref: _definitions.yaml#/chromosome
    element_property: true
  end:
    type: integer
    element_property: true
  start:
    type: integer
    element_property: true
  strand:
    oneOf:
      - type: array
      - $ref: _definitions.yaml#/strand
    element_property: true
  name:
    type: string
    element_property: true
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
    element_property: true
  type:
    type: string
    element_property: true
  genes:
    type: array
    items:
      $ref: Gene.yaml
    element_property: true
    backref: genes_genomic_feature
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  resourceType:
    default: genomic_feature
    type: string
    description: One of the resource types defined as part of BMEG

$schema: https://json-schema.org/draft/2020-12/schema
$id: GenomicFeature
title: GenomicFeature
type: object
description: An abstract genomic feature
required:
  - submitter_id
  - project_id
  - name
links:
  - rel: genes
    href: Gene/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Gene.yaml
    templatePointers:
      id: /genes/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - genomic_features
properties:
  annotations:
    element_property: true
  effect:
    element_property: true
  genome:
    oneOf:
      $ref: _definitions.yaml#/genome
    element_property: true
  chromosome:
    oneOf:
      $ref: _definitions.yaml#/chromosome
    element_property: true
  end:
    element_property: true
  start:
    element_property: true
  strand:
    oneOf:
      $ref: _definitions.yaml#/strand
    element_property: true
  name:
    type: string
    element_property: true
  project_id:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitter_id:
    element_property: true
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
    element_property: true
  type:
    type: string
    element_property: true
  created_datetime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updated_datetime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  genes:
    items:
      $ref: Gene.yaml
    backref: genomic_features
    element_property: true
  resourceType:
    default: GenomicFeature
    type: string
    description: One of the resource types defined as part of BMEG

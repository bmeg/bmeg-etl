$schema: https://json-schema.org/draft/2020-12/schema
$id: Phenotype
title: Phenotype
type: object
description: An observable characteristics of a case or sample resulting from the  interaction
  of its genotype with the environment (i.e. a disease).
required:
  - submitter_id
  - term_id
  - term
  - project_id
links:
  - rel: child_terms
    href: Phenotype/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Phenotype.yaml
    templatePointers:
      id: /child_terms/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - phenotypes
properties:
  id:
    type: string
    element_property: true
  term:
    type: string
    element_property: true
  term_id:
    type: string
    element_property: true
  name:
    element_property: true
  description:
    type: string
    element_property: true
  project_id:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitter_id:
    element_property: true
  type:
    type: string
    element_property: true
  created_datetime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updated_datetime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  child_terms:
    items:
      $ref: Phenotype.yaml
    backref: phenotypes
    element_property: true
  resourceType:
    default: Phenotype
    type: string
    description: One of the resource types defined as part of BMEG

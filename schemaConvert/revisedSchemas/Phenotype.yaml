$schema: https://json-schema.org/draft/2020-12/schema
$id: Phenotype
title: Phenotype
type: object
description: An observable characteristics of a case or sample resulting from the  interaction
  of its genotype with the environment (i.e. a disease).
required:
  - submitterId
  - termId
  - projectId
links:
  - rel: childTerms_Phenotype
    href: Phenotype/{id}
    templateRequired:
      - id
    targetSchema:
      $ref: Phenotype.yaml
    templatePointers:
      id: /childTerms/-/id
    targetHints:
      directionality:
        - outbound
      multiplicity:
        - has_many
      backref:
        - childTerms_phenotype
properties:
  id:
    type: string
    element_property: true
  term:
    type: string
    element_property: true
  name:
    type: string
    element_property: true
  description:
    type: string
    element_property: true
  type:
    type: string
    element_property: true
  termId:
    type: string
    element_property: true
  projectId:
    $ref: _definitions.yaml#/project_id
    element_property: true
  submitterId:
    type: string
    element_property: true
  createdDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  updatedDateTime:
    $ref: _definitions.yaml#/datetime
    element_property: true
  childTerms:
    type: array
    items:
      $ref: Phenotype.yaml
    element_property: true
    backref: childTerms_phenotype
  resourceType:
    default: phenotype
    type: string
    description: One of the resource types defined as part of BMEG

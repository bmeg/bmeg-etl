- label: ProteinInteraction
  edges:
    - label: interactsWith
      fromLabel: Gene
      from: "gene:{{src}}"
      toLabel: Gene
      to: "gene:{{dst}}"
      merge: true
      fields:
        - interaction
      filter:
        - src
        - dst

- label: PFAMFamily
  vertexes:
    - label: PFAMFamily
      gid: "pfamFamily:{{accession}}"
      fields:
        - id
        - accession
      merge: true

- label: PFAMAnnotation
  edges:
    - label: annotationFor
      toLabel: Protein
      to: "{{protein}}"
      fromLabel: PFAMFamily
      from: "{{pfam}}"

- label: Phenotype
  vertexes:
    - label: Phenotype
      gid: "phenotype:{{id}}"
      merge: true
      filter:
        - type
      fields:
        - description

- label: Evidence
  vertexes:
    - label: Evidence
      gid: "evidence:{{publications|sort|join:,}}"
      merge: true
      filter:
        - publications
      fields:
        - description
  edges:
    - index: "{{publications}}"
      fromLabel: Evidence
      label: publicationSupporting
      toLabel: Pubmed
      from: "evidence:{{publications|sort|join:,}}"
      to: "pubmed:{{_index}}"
      merge: true

- label: G2PAssociation
  vertexes:
    - label: G2PAssociation
      gid: "g2p:{{id}}"
      merge: true
      fields:
        - source
  edges:
    - index: "{{genes}}"
      fromLabel: G2PAssociation
      label: genotypeOf
      toLabel: Gene
      from: "g2p:{{id}}"
      to: "gene:{{_index}}"
    - index: "{{environments}}"
      fromLabel: G2PAssociation
      label: environmentFor
      toLabel: Compound
      from: "g2p:{{id}}"
      to: "compound:{{_index|split:/|last}}"
    - index: "{{phenotypes}}"
      fromLabel: G2PAssociation
      label: phenotypeOf
      toLabel: Phenotype
      from: "g2p:{{id}}"
      to: "phenotype:{{_index}}"
    - index: "{{features}}"
      fromLabel: G2PAssociation
      label: featureOf
      toLabel: Variant
      from: "g2p:{{id}}"
      to: "variant:{{_index}}"
    - index: "{{evidence}}"
      fromLabel: G2PAssociation
      label: evidenceFor
      toLabel: Evidence
      from: "g2p:{{id}}"
      to: "evidence:{{_index.publications|sort|join:,}}"
  inner:
    - index: "{{evidence}}"
      path: "{{_index}}"
      label: Evidence

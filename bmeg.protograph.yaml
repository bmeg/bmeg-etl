- label: Project
  vertexes:
    - label: Project
      gid: "project:{{name}}"
      merge: true
      filter:
        - hasMember
  edges:
    - index: hasMember
      fromLabel: Project
      label: hasMember
      toLabel: Individual
      from: "project:{{name}}"
      to: "{{_index}}"

- label: Individual
  vertexes:
    - label: Individual
      gid: "individual:{{datasetId}}:{{name}}"
      merge: true
      splice:
        - info

- label: Cohort
  vertexes:
    - label: Cohort
      gid: "cohort:{{name}}"
      merge: true
      filter:
        - hasMember
  edges:
    - index: hasMember
      fromLabel: Cohort
      label: hasSample
      toLabel: Biosample
      from: "cohort:{{name}}"
      to: "{{_index}}"

- label: Biosample
  vertexes:
    - label: Biosample
      gid: "biosample:{{datasetId}}:{{name}}"
      merge: true
      filter:
        - disease
      splice:
        - info
  edges:
    - fromLabel: Biosample
      label: sampleOf
      toLabel: Individual
      from: "biosample:{{datasetId}}:{{name}}"
      to: "{{individualId}}"
    - fromLabel: Biosample
      label: hasDisease
      toLabel: OntologyTerm
      from: "biosample:{{datasetId}}:{{name}}"
      to: "term:{{disease.term}}"
  embedded:
    - label: OntologyTerm
      path: disease

- label: OntologyTerm
  vertexes:
    - label: OntologyTerm
      gid: "term:{{term}}"
      merge: true

- label: CallSet
  edges:
    - fromLabel: Variant
      label: variantFor
      toLabel: Biosample
      to: "{{biosampleId}}"
      lookup: "callSet:{{name}}"
      data:
        callset: "{{name}}"

- label: Variant
  vertexes:
    - label: Variant
      gid: "variant:{{referenceName}}:{{start}}:{{end}}:{{referenceBases}}:{{alternateBases|join:,}}"
      merge: true
      filter:
        - calls
      splice:
        - info
      data:
        alternateBases: "{{alternateBases|join:,}}"
        chromosome: "{{referenceName}}"
  edges:
    - index: calls
      fromLabel: Variant
      label: variantFor
      toLabel: Biosample
      from: "variant:{{referenceName}}:{{start}}:{{end}}:{{referenceBases}}:{{alternateBases|join:,}}"
      lookup: "{{_index.callSetId}}"
      merge: true
      filter:
        - calls
      splice:
        - info
      data:
        alternateBases: "{{alternateBases|join:,}}"
        chromosome: "{{referenceName}}"

- label: VariantAnnotation
  edges:
    - index: transcriptEffects
      fromLabel: Variant
      label: variantIn
      toLabel: Gene
      from: "{{variantId}}"
      to: "{{_index.featureId}}"
      data:
        effects: "{{_index.effects|each:term|join:,}}"
        gene: "{{_index.featureId}}"
        bases: "{{_index.alternateBases}}"

- label: ResponseCurve
  edges:
    - index: compounds
      fromLabel: Biosample
      label: responseTo
      toLabel: Compound
      from: "{{sample}}"
      to: "{{_index.compound}}"
      merge: true

- label: Compound
  vertexes:
    - label: Compound
      gid: "compound:{{name}}"
      merge: true
      filter:
        - synonyms
  edges:
    - fromLabel: Compound
      label: targetsGene
      toLabel: Gene
      from: "compound:{{name}}"
      to: "{{target}}"
    - index: synonyms
      fromLabel: Compound
      label: sameAs
      toLabel: Compound
      from: "{{_index}}"
      to: "compound:{{name}}"

- label: Gene
  vertexes:
    - label: Gene
      gid: "gene:{{id}}"
      merge: true
      filter:
        - inFamily
        - citedFrom
  edges:
    - index: citedFrom
      fromLabel: Gene
      label: citedFrom
      toLabel: Pubmed
      from: "gene:{{id}}"
      to: "{{_index}}"
    - index: inFamily
      fromLabel: Gene
      label: inFamily
      toLabel: GeneFamily
      from: "gene:{{id}}"
      to: "{{_index}}"

- label: Exon
  vertexes:
    - label: Exon
      gid: "exon:{{id}}"
      merge: true
  edges:
    - fromLabel: Exon
      label: exonFrom
      toLabel: Transcript
      from: "exon:{{id}}"
      to: "transcript:{{parent}}"

- label: Transcript
  vertexes:
    - label: Transcript
      gid: "transcript:{{id}}"
      merge: true
  edges:
    - fromLabel: Transcript
      label: transcriptFor
      toLabel: Gene
      from: "transcript:{{id}}"
      to: "gene:{{parent}}"

- label: GeneSynonym
  edges:
    - index: inDatabase
      fromLabel: GeneDatabase
      label: synonymFor
      toLabel: Gene
      from: "{{_index}}"
      to: "{{synonymFor|first}}"
      splice:
        - info

- label: GeneDatabase
  vertexes:
    - label: GeneDatabase
      gid: "geneDatabase:{{name}}"
      merge: true

- label: GeneFamily
  vertexes:
    - label: GeneFamily
      gid: "geneFamily:{{tag}}"
      merge: true

- label: GeneExpression
  match:
    type: expression
  vertexes:
    - label: GeneExpression
      gid: "geneExpression:{{biosampleId}}:{{type}}"
      merge: true
  edges:
    - fromLabel: GeneExpression
      label: expressionFor
      toLabel: Biosample
      from: "geneExpression:{{biosampleId}}:{{type}}"
      to: "{{biosampleId}}"
    - index: expressions
      fromLabel: Biosample
      label: expressionLevel
      toLabel: Gene
      from: "{{biosampleId}}"
      to: "gene:{{_index.0|name}}"
      data:
        gene: "{{_index.0|name}}"
        level.float: "{{_index.1}}"
        sample: "{{biosampleId}}"

- label: Pubmed
  vertexes:
    - label: Pubmed
      gid: "pubmed:{{pmid}}"
      merge: true

- label: CNACallSet
  edges:
    - fromLabel: CNASegment
      label: segmentOf
      toLabel: Biosample
      to: "{{bioSampleId}}"
      lookup: "cnaCallSet:{{bioSampleId}}"
      
- label: CNASegment
  vertexes:
    - label: CNASegment
      gid: "cnaSegment:{{callSetId}}:{{referenceName}}:{{start}}:{{end}}:{{value}}"
      merge: true
      filter:
        - genes
  edges:
    - fromLabel: CNASegment
      label: segmentOf
      toLabel: Biosample
      from: "cnaSegment:{{callSetId}}:{{referenceName}}:{{start}}:{{end}}:{{value}}"
      lookup: "{{callSetId}}"
    - index: genes
      fromLabel: CNASegment
      label: segmentIn
      toLabel: Gene
      from: "cnaSegment:{{callSetId}}:{{referenceName}}:{{start}}:{{end}}:{{value}}"
      to: "{{_index}}"

- label: Evidence
  vertexes:
    - label: Evidence
      gid: "evidence:{{genes|sort|join:,}}:{{association.phenotype.description}}"
      data:
        source: "{{source}}"
        genotype: "{{genes|sort|join:,}}"
        phenotype: "{{association.phenotype.description}}"
        evidenceLabel: "{{association.evidence_label}}"
        evidenceLevel: "{{association.evidence_level}}"
        description: "{{association.description}}"
        publicationUrl: "{{assocation.publication_url}}"
        responseType: "{{association.response_type}}"
    - label: OntologyTerm
      gid: "term:{{association.phenotype.description}}"
      data:
        term: "{{association.phenotype.description}}"
  edges:
    - index: features
      fromLabel: Evidence
      label: genotypeOf
      toLabel: Gene
      from: "evidence:{{genes|sort|join:,}}:{{association.phenotype.description}}"
      to: "gene:{{_index.geneSymbol}}"
      splice:
        - _index
    - index: association.environmentalContexts
      fromLabel: Evidence
      label: environmentalContextFor
      toLabel: Compound
      from: "evidence:{{genes|sort|join:,}}:{{association.phenotype.description}}"
      to: "{{_index.id}}"
      data:
        response: "{{association.response_type}}"
    - index: association.evidence.0.info.publications|flatten
      fromLabel: Evidence
      label: evidenceFor
      toLabel: Pubmed
      from: "evidence:{{genes|sort|join:,}}:{{association.phenotype.description}}"
      to: "pubmed:{{_index|split:/|last}}"
    - fromLabel: Evidence
      label: phenotypeOf
      toLabel: OntologyTerm
      from: "evidence:{{genes|sort|join:,}}:{{association.phenotype.description}}"
      to: "term:{{association.phenotype.description}}"

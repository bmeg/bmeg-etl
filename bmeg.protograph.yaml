#####################
### fundamental types

### gene - ensembl ids
### compounds - pubchem / chembl
### variants - start:end / protein ids
### phenotypes - ontology term (monarch?)
### tissues - ontology term (monarch?)
### publications - pubmed

- label: Project
  vertexes:
    - label: Project
      gid: "project:{{name}}"
      merge: true
      fields:
        - name
      filter:
        - hasMember
  edges:
    - index: "{{hasMember}}"
      fromLabel: Project
      label: hasMember
      toLabel: Individual
      from: "project:{{name}}"
      to: "{{_index}}"

- label: Individual
  vertexes:
    - label: Individual
      gid: "individual:{{id}}"
      fields:
        - id
        - name
        - source
        - tumorSite
        - birth_days_to
        - age_at_initial_pathologic_diagnosis
        - last_contact_days_to
        - initial_pathologic_dx_days_to
        - lymph_nodes_examined_count
        - lymph_nodes_examined_he_count
        - month_of_dcc_upload
        - form_completion_day
        - form_completion_year
        - initial_pathologic_dx_year
        - day_of_dcc_upload
        - year_of_dcc_upload
        - form_completion_month
      merge: true
      splice:
        - attributes
      data:
        birth_days_to.int: "{{birth_days_to}}"
        age_at_initial_pathologic_diagnosis.int: "{{age_at_initial_pathologic_diagnosis}}"
        last_contact_days_to.int: "{{last_contact_days_to}}"
        initial_pathologic_dx_days_to.int: "{{initial_pathologic_dx_days_to}}"
        lymph_nodes_examined_count.int: "{{lymph_nodes_examined_count}}"
        lymph_nodes_examined_he_count.int: "{{lymph_nodes_examined_he_count}}"
        month_of_dcc_upload.int: "{{month_of_dcc_upload}}"
        form_completion_day.int: "{{form_completion_day}}"
        form_completion_year.int: "{{form_completion_year}}"
        initial_pathologic_dx_year.int: "{{initial_pathologic_dx_year}}"
        day_of_dcc_upload.int: "{{day_of_dcc_upload}}"
        year_of_dcc_upload.int: "{{year_of_dcc_upload}}"
        form_completion_month.int: "{{form_completion_month}}"

- label: ClinicalFollowup
  vertexes:
    - label: ClinicalFollowup
      gid: "clinicalFollowup:{{id}}"
      merge: true
      fields:
        - date
        - event
        - days_to_death
  edges:
    - fromLabel: ClinicalFollowup
      label: followupFor
      toLabel: Individual
      from: "clinicalFollowup:{{id}}"
      to: "individual:{{individualId}}"

- label: DrugTherapy
  edges:
    - fromLabel: Individual
      label: drugTherapyFrom
      toLabel: Compound
      from: "individual:{{individualId}}"
      to: "compound:{{pubchemId}}"
      merge: true

- label: RadiationTherapy
  vertexes:
    - label: RadiationTherapy
      gid: "radiationTherapy:{{id}}"
      merge: true
      fields:
        - total_dose
  edges:
    - fromLabel: RadiationTherapy
      label: radiationFor
      toLabel: Individual
      from: "radiationTherapy:{{id}}"
      to: "individual:{{individualId}}"
      merge: true

- label: Cohort
  vertexes:
    - label: Cohort
      gid: "cohort:{{name}}"
      merge: true
      fields:
        - name
        - description
      filter:
        - hasMember
  edges:
    - index: "{{hasMember}}"
      fromLabel: Cohort
      label: hasSample
      toLabel: Biosample
      from: "cohort:{{name}}"
      to: "{{_index}}"

- label: Biosample
  vertexes:
    - label: Biosample
      gid: "biosample:{{source}}:{{id}}"
      fields:
        - id
        - name
        - gender
        - source
        - datasetId
      merge: true
      filter:
        - disease
      splice:
        - attributes
  edges:
    - fromLabel: Biosample
      label: sampleOf
      toLabel: Individual
      from: "biosample:{{source}}:{{id}}"
      to: "individual:{{individualId}}"
    - fromLabel: Biosample
      label: hasDisease
      toLabel: OntologyTerm
      from: "biosample:{{source}}:{{id}}"
      to: "term:{{disease.term}}"

- label: OntologyTerm
  vertexes:
    - label: OntologyTerm
      gid: "term:{{term}}"
      merge: true
      fields:
        - term
        - term_id

- label: GeneOntologyTerm
  vertexes:
    - label: GeneOntologyTerm
      gid: "geneOntologyTerm:{{id}}"
      merge: true
      fields:
        - id
        - name
        - namespace
      filter:
        - is_a
      data:
        synonym: "{{synonym|join:,}}"
  edges:
    - index: "{{is_a}}"
      fromLabel: GeneOntologyTerm
      label: parentTerm
      toLabel: GeneOntologyTerm
      from: "geneOntologyTerm:{{id}}"
      to: "geneOntologyTerm:{{_index}}"

- label: GeneOntologyAnnotation
  edges:
    - index: "{{genes}}"
      fromLabel: GeneOntologyTerm
      label: annotationFor
      toLabel: Gene
      from: "geneOntologyTerm:{{functions|first}}"
      to: "gene:{{_index}}"
      data:
        title: "{{title}}"
        evidence: "{{evidence|first}}"
        references: "{{references}}"

- label: CallSet
  vertexes:
    - label: CallSet
      gid: "callSet:{{source}}:{{biosampleId}}:{{method}}"
      fields:
        - source
        - name
        - method
      merge: true
  edges:
    - label: callSetOf
      toLabel: Biosample
      to: "biosample:{{source}}:{{biosampleId}}"
      fromLabel: CallSet
      from: "callSet:{{source}}:{{biosampleId}}:{{method}}"

- label: Variant
  vertexes:
    - label: Variant
      gid: "variant:{{id}}"
      merge: true
      filter:
        - calls
      splice:
        - info
      fields:
        - start
        - end
        - chromosome
      data:
        alternateBases: "{{alternateBases|join:,}}"
        chromosome: "{{referenceName}}"
        start.int: "{{start}}"
        end.int: "{{end}}"
  edges:
    - index: "{{calls}}"
      label: variantCall
      toLabel: CallSet
      to: "callSet:{{_index.source}}:{{_index.biosampleId}}:{{_index.method}}"
      fromLabel: Variant
      from: "variant:{{id}}"
      merge: false

- label: VariantAnnotation
  edges:
    - index: "{{transcriptEffects}}"
      fromLabel: Variant
      label: variantIn
      toLabel: Gene
      from: "variant:{{variantId}}"
      to: "gene:{{_index.featureId}}"
      fields:
        - effects
      data:
        effects: "{{_index.effects|each:term|join:,}}"
        gene: "{{_index.featureId}}"
        alternateBases: "{{_index.alternateBases}}"

- label: ResponseCurve
  vertexes:
    - label: ResponseCurve
      gid: "responseCurve:{{source}}:{{sample}}:{{compounds|each:compound|sort|join:,}}"
      merge: true
      fields:
        - source
      filter:
        - sample
        - compounds
  edges:
    - index: "{{compounds}}"
      label: responseTo
      fromLabel: ResponseCurve
      from: "responseCurve:{{source}}:{{sample}}:{{compounds|each:compound|sort|join:,}}"
      toLabel: Compound
      to: "compound:{{_index.compound}}"
      data:
        ratio.float: "{{_index.ratio}}"
    - label: responseFor
      fromLabel: ResponseCurve
      from: "responseCurve:{{source}}:{{sample}}:{{compounds|each:compound|sort|join:,}}"
      toLabel: Biosample
      to: "biosample:{{source}}:{{sample}}"

- label: Compound
  vertexes:
    - label: Compound
      gid: "compound:{{id}}"
      merge: true
      fields:
        - name
      filter:
        - synonyms
        - target
  edges:
    - index: "{{target}}"
      fromLabel: Compound
      label: targetsGene
      toLabel: Gene
      from: "compound:{{id}}"
      to: "gene:{{_index}}"
    - index: "{{synonyms}}"
      fromLabel: Compound
      label: sameAs
      toLabel: Compound
      from: "compound:{{_index}}"
      to: "compound:{{id}}"

- label: Gene
  vertexes:
    - label: Gene
      gid: "gene:{{id}}"
      merge: true
      fields:
        - id
        - symbol
        - chromosome
        - start
        - end
        - strand
        - description
      filter:
        - inFamily
        - citedFrom
      data:
        chromosome: "{{seqId}}"
  edges:
    - index: "{{citedFrom}}"
      fromLabel: Gene
      label: citedFrom
      toLabel: Pubmed
      from: "gene:{{id}}"
      to: "{{_index}}"
    - index: "{{inFamily}}"
      fromLabel: Gene
      label: inFamily
      toLabel: GeneFamily
      from: "gene:{{id}}"
      to: "{{_index}}"

- label: Exon
  vertexes:
    - label: Exon
      gid: "exon:{{id}}"
      fields:
        - id
        - chromosome
        - start
        - end
        - strand
      merge: true
      data:
        chromosome: "{{seqId}}"
  edges:
    - fromLabel: Exon
      label: exonFrom
      toLabel: Transcript
      from: "exon:{{id}}"
      to: "transcript:{{parent}}"

- label: Transcript
  vertexes:
    - label: Transcript
      gid: "transcript:{{id}}"
      fields:
        - id
        - symbol
        - chromosome
        - start
        - end
        - strand
      merge: true
      data:
        chromosome: "{{seqId}}"
  edges:
    - fromLabel: Transcript
      label: transcriptFor
      toLabel: Gene
      from: "transcript:{{id}}"
      to: "gene:{{parent}}"

- label: Protein
  vertexes:
    - label: Protein
      gid: "protein:{{id}}"
      fields:
        - uniprotId
  edges:
    - fromLabel: Protein
      label: proteinFor
      toLabel: Transcript
      fromLabel: Protein
      from: "protein:{{id}}"
      to: "transcript:{{transcript}}"

- label: GeneSynonym
  edges:
    - index: "{{inDatabase}}"
      fromLabel: GeneDatabase
      label: synonymFor
      toLabel: Gene
      from: "{{_index}}"
      to: "{{synonymFor|first}}"
      splice:
        - info

- label: GeneDatabase
  vertexes:
    - label: GeneDatabase
      gid: "geneDatabase:{{name}}"
      merge: true
      fields:
        - name

- label: GeneFamily
  vertexes:
    - label: GeneFamily
      gid: "geneFamily:{{tag}}"
      merge: true
      fields:
        - name

- label: GeneExpression
  vertexes:
    - label: GeneExpression
      gid: "geneExpression:{{source}}:{{biosampleId}}"
      merge: true
      fields:
        - source

  edges:
    - fromLabel: GeneExpression
      label: expressionFor
      toLabel: Biosample
      from: "geneExpression:{{source}}:{{biosampleId}}"
      to: "biosample:{{source}}:{{biosampleId}}"
    # - index: "{{expressions}}"
    #   fromLabel: GeneExpression
    #   label: expressionLevel
    #   toLabel: Gene
    #   from: "geneExpression:{{source}}:{{biosampleId}}"
    #   to: "gene:{{_index|first}}"
    #   data:
    #     gene: "{{_index|first}}"
    #     level.float: "{{_index|last}}"
    #     sample: "{{biosampleId}}"
    #     source: "{{source}}"

- label: Pubmed
  vertexes:
    - label: Pubmed
      gid: "pubmed:{{pmid}}"
      fields:
        - date
        - pmid
      merge: true

- label: CNACallSet
  vertexes:
    - label: CNACallSet
      gid: "cnaCallSet:{{source}}:{{id}}"
      merge: true
      fields:
        - source
  edges:
    - label: cnaCallSetOf
      toLabel: Biosample
      to: "biosample:{{source}}:{{biosampleId}}"
      fromLabel: CNACallSet
      from: "cnaCallSet:{{source}}:{{id}}"

- label: CNASegment
  vertexes:
    - label: CNASegment
      gid: "cnaSegment:{{callSetId}}:{{referenceName}}:{{start}}:{{end}}"
      fields:
        - start
        - end
        - chromosome
      merge: true
      # filter:
      #   - genes
      data:
        start.int: "{{start}}"
        end.int: "{{end}}"
        chromomsome: "{{referenceName}}"
  edges:
    # - index: "{{genes}}"
    #   fromLabel: CNASegment
    #   label: segmentIn
    #   toLabel: Gene
    #   from: "cnaSegment:{{callSetId}}:{{referenceName}}:{{start}}:{{end}}"
    #   to: "{{_index}}"
    - label: segmentOf
      fromLabel: CNASegment
      from: "cnaSegment:{{callSetId}}:{{referenceName}}:{{start}}:{{end}}"
      toLabel: CNACallSet
      to: "cnaCallSet:{{source}}:{{callSetId}}"


$schema: https://json-schema.org/draft/2020-12/schema
$id: pathway
title: Pathway
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: genomic
description: 'A biological pathway

  '
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- created_datetime
- updated_datetime
required:
- submitter_id
- project_id
- name
uniqueKeys:
- - id
- - project_id
  - submitter_id
links:
- rel: genes
  href: gene/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: gene.yaml
  templatePointers:
  - /genes/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: pathways
- rel: interactions
  href: interaction/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: interaction.yaml
  templatePointers:
  - /interactions/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: pathways
- rel: publications
  href: publication/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: publication.yaml
  templatePointers:
  - /publications/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: pathways
- rel: parent_pathways
  href: parentpathway/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: pathway.yaml
  templatePointers:
  - /parent_pathways/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: sub_pathways
- rel: sub_pathways
  href: subpathway/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: pathway.yaml
  templatePointers:
  - /sub_pathways/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: parent_pathways
properties:
  links:
    type: array
    items:
      $ref: https://json-schema.org/draft/2020-12/links
  id:
    type: string
    systemAlias: node_id
  name:
    type: string
  genes:
    type:
    - array
    items:
      $ref: reference.yaml
  interactions:
    type:
    - array
    items:
      $ref: reference.yaml
  publications:
    type:
    - array
    items:
      $ref: reference.yaml
  parent_pathways:
    type:
    - array
    items:
      $ref: reference.yaml
  sub_pathways:
    type:
    - array
    items:
      $ref: reference.yaml
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

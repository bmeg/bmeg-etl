$schema: https://json-schema.org/draft/2020-12/schema
$id: methylation_probe
title: MethylationProbe
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: 'Definition for a methylation probe

  '
additionalProperties: false
submittable: true
validators: null
required:
- submitter_id
- project_id
- probe_id
- chromosome
- position
systemProperties:
- id
- project_id
- created_datetime
- updated_datetime
uniqueKeys:
- - id
- - project_id
  - submitter_id
links:
- rel: gene
  href: gene/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: gene.yaml
  templatePointers:
    id: /gene/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_one
    backref: methylation_probes
properties:
  links:
    type: array
    items:
      $ref: https://json-schema.org/draft/2020-12/links
  probe_id:
    type: string
  chromosome:
    $ref: _definitions.yaml#/chromosome
  position:
    type: integer
  target:
    type:
    - string
    - 'null'
  gene:
    type:
    - array
    items:
      $ref: reference.yaml
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

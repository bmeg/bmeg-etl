$schema: https://json-schema.org/draft/2020-12/schema
$id: file
title: File
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: data_file
description: 'A file

  '
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- created_datetime
- updated_datetime
required:
- submitter_id
- project_id
- md5
- filename
uniqueKeys:
- - id
- - project_id
  - submitter_id
links:
- rel: input_to
  href: inputt/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: input_t.yaml
  templatePointers:
    id: /input_to/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: files
- rel: created_by
  href: createdby/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: created_by.yaml
  templatePointers:
    id: /created_by/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_one
    backref: files
- rel: aliquots
  href: aliquot/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: aliquot.yaml
  templatePointers:
    id: /aliquots/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: files
properties:
  links:
    type: array
    items:
      $ref: https://json-schema.org/draft/2020-12/links
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  md5:
    type: string
  path:
    type: string
  cmd:
    type: string
  filename:
    type: string
  input_to:
    type:
    - array
    items:
      $ref: reference.yaml
  created_by:
    type:
    - array
    items:
      $ref: reference.yaml
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  aliquots:
    type:
    - array
    items:
      $ref: reference.yaml
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

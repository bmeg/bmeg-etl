$schema: https://json-schema.org/draft/2020-12/schema
$id: methylation
title: Methylation
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: genomic
description: 'Methylatyion values for an aliquot

  '
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- created_datetime
- updated_datetime
required:
- submitter_id
- project_id
- values
- method
uniqueKeys:
- - id
- - project_id
  - submitter_id
links:
- rel: aliquot
  href: aliquot/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: aliquot.yaml
  templatePointers:
    id: /aliquot/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_one
    backref: methylations
properties:
  links:
    type: array
    items:
      $ref: https://json-schema.org/draft/2020-12/links
  method:
    type: string
  metric:
    type: string
  values:
    type: object
    additionalProperties:
      type:
      - number
      - 'null'
  aliquot:
    type:
    - array
    items:
      $ref: reference.yaml
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

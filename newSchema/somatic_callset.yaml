$schema: https://json-schema.org/draft/2020-12/schema
$id: somatic_callset
title: SomaticCallset
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: genomic
description: 'A collection of somatic variants.

  '
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- created_datetime
- updated_datetime
required:
- submitter_id
- tumor_aliquot_id
- project_id
uniqueKeys:
- - id
- - project_id
  - submitter_id
links:
- rel: aliquots
  href: aliquot/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: aliquot.yaml
  templatePointers:
  - /aliquots/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: somatic_callsets
properties:
  links:
    type: array
    items:
      $ref: https://json-schema.org/draft/2020-12/links
  id:
    type: string
  tumor_aliquot_id:
    type: string
  normal_aliquot_id:
    type:
    - 'null'
    - string
  aliquots:
    type:
    - array
    items:
      $ref: reference.yaml
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

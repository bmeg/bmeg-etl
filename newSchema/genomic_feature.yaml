$schema: https://json-schema.org/draft/2020-12/schema
$id: genomic_feature
title: GenomicFeature
type: object
description: 'An abstract genomic feature

  '
required:
- submitter_id
- project_id
- name
links:
- rel: g2p_associations
  href: g2passociation/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: gene_phenotype_association.yaml
  templatePointers:
    id: /g2p_associations/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: genomic_features
- rel: genes
  href: gene/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: gene.yaml
  templatePointers:
    id: /genes/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: genomic_features
properties:
  links:
    type: array
    items:
      $ref: https://json-schema.org/draft/2020-12/links
  annotations:
    type:
    - 'null'
    - array
  effect:
    type:
    - 'null'
    - string
  genome:
    oneOf:
    - type: 'null'
    - $ref: _definitions.yaml#/genome
  chromosome:
    oneOf:
    - type: 'null'
    - $ref: _definitions.yaml#/chromosome
  end:
    type:
    - 'null'
    - integer
  start:
    type:
    - 'null'
    - integer
  strand:
    oneOf:
    - type: 'null'
    - $ref: _definitions.yaml#/strand
  name:
    type: string
  g2p_associations:
    type:
    - array
    items:
      $ref: reference.yaml
  genes:
    type:
    - array
    items:
      $ref: reference.yaml
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

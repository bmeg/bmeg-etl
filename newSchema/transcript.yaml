$schema: https://json-schema.org/draft/2020-12/schema
$id: transcript
title: Transcript
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: 'A transcript.

  '
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- created_datetime
- updated_datetime
required:
- submitter_id
- project_id
- biotype
- chromosome
- strand
- start
- genome
- end
- transcript_id
uniqueKeys:
- - id
- - project_id
  - submitter_id
links:
- rel: exons
  href: exon/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: exon.yaml
  templatePointers:
    id: /exons/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: transcripts
- rel: gene
  href: gene/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: gene.yaml
  templatePointers:
    id: /gene/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_one
    backref: transcripts
- rel: proteins
  href: protein/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: protein.yaml
  templatePointers:
    id: /proteins/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: transcripts
properties:
  links:
    type: array
    items:
      $ref: https://json-schema.org/draft/2020-12/links
  transcript_id:
    type: string
  biotype:
    type: string
  genome:
    $ref: _definitions.yaml#/genome
  chromosome:
    $ref: _definitions.yaml#/chromosome
  start:
    type: integer
  end:
    type: integer
  strand:
    $ref: _definitions.yaml#/strand
  exons:
    type:
    - array
    items:
      $ref: reference.yaml
  gene:
    type:
    - array
    items:
      $ref: reference.yaml
  proteins:
    type:
    - array
    items:
      $ref: reference.yaml
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  id:
    type: string
    systemAlias: node_id
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

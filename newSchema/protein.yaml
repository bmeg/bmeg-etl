$schema: https://json-schema.org/draft/2020-12/schema
$id: protein
title: Protein
type: object
description: 'A protein.

  '
required:
- id
- submitter_id
- project_id
links:
- rel: protein_structures
  href: proteinstructure/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: protein_structure.yaml
  templatePointers:
    id: /protein_structures/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: protein
- rel: gene
  href: gene/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: gene.yaml
  templatePointers:
    id: /gene/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_one
    backref: proteins
- rel: transcript
  href: transcript/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: transcript.yaml
  templatePointers:
    id: /transcript/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_one
    backref: protein
properties:
  links:
    type: array
    items:
      $ref: https://json-schema.org/draft/2020-12/links
  id:
    type: string
  sequence:
    type: string
  protein_structures:
    type:
    - array
    items:
      $ref: reference.yaml
  gene:
    type:
    - array
    items:
      $ref: reference.yaml
  transcript:
    type:
    - array
    items:
      $ref: reference.yaml
  submitter_id:
    type:
    - string
    - 'null'
  project_id:
    $ref: _definitions.yaml#/project_id
  length:
    type: number
  mass:
    type: number
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

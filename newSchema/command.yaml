$schema: https://json-schema.org/draft/2020-12/schema
$id: command
title: Command
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: data_file
description: 'A DVC command that was run

  '
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- created_datetime
- updated_datetime
required:
- submitter_id
- project_id
- md5
- cmd
- filename
uniqueKeys:
- - id
- - project_id
  - submitter_id
links:
- rel: reads
  href: read/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: file.yaml
  templatePointers:
    id: /reads/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: commands
- rel: writes
  href: write/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: file.yaml
  templatePointers:
    id: /writes/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: commands
properties:
  links:
    type: array
    items:
      $ref: https://json-schema.org/draft/2020-12/links
  md5:
    type: string
  cmd:
    type: string
  filename:
    type: string
  reads:
    type:
    - array
    items:
      $ref: reference.yaml
  writes:
    type:
    - array
    items:
      $ref: reference.yaml
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

$schema: https://json-schema.org/draft/2020-12/schema
$id: interaction
title: Interaction
type: object
description: 'A biological interaction. This node represent an interaction between
  two or  more entities (e.g. protein-protein, gene-drug, catalysis, or synthesis).

  '
required:
- submitter_id
- project_id
- source
- type
links:
- rel: interaction_output
  href: gene/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: gene.yaml
  templatePointers:
    id: /interaction_output/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: interactions
- rel: publications
  href: publication/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: publication.yaml
  templatePointers:
    id: /publications/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: interactions
properties:
  links:
    type: array
    items:
      $ref: https://json-schema.org/draft/2020-12/links
  source:
    type: string
  type:
    type: string
  interaction_output:
    type:
    - array
    items:
      $ref: reference.yaml
  publications:
    type:
    - array
    items:
      $ref: reference.yaml
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  id:
    type: string
    systemAlias: node_id
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

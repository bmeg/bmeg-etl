$schema: https://json-schema.org/draft/2020-12/schema
$id: gene_set
title: GeneSet
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: genomic
description: 'A set of biologically related genes

  '
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- created_datetime
- updated_datetime
required:
- id
- submitter_id
- project_id
uniqueKeys:
- - id
- - project_id
  - submitter_id
links:
- rel: genes
  href: gene/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: gene.yaml
  templatePointers:
  - /genes/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: gene_sets
- rel: publications
  href: publication/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: publication.yaml
  templatePointers:
  - /publications/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: gene_sets
properties:
  links:
    type: array
    items:
      $ref: https://json-schema.org/draft/2020-12/links
  id:
    type: string
  standard_name:
    type: string
  systematic_name:
    type: string
  historical_names:
    type: string
  geoid:
    type: string
  exact_source:
    type: string
  geneset_listing_url:
    type: string
  external_details_url:
    type: string
  chip:
    type: string
  category_code:
    type: string
  sub_category_code:
    type: string
  contributor:
    type: string
  contributor_org:
    type: string
  description_brief:
    type: string
  description_full:
    type: string
  genes:
    type:
    - array
    items:
      $ref: reference.yaml
  publications:
    type:
    - array
    items:
      $ref: reference.yaml
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

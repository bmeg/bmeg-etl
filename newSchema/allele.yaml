$schema: https://json-schema.org/draft/2020-12/schema
$id: allele
title: Allele
type: object
required:
- id
- chromosome
- start
- genome
- reference_bases
- alternate_bases
links: []
properties:
  links:
    type: array
    items:
      $ref: https://json-schema.org/draft/2020-12/links
  id:
    type: string
  reference_bases:
    type: string
  alternate_bases:
    type: string
  genome:
    $ref: _definitions.yaml#/genome
  chromosome:
    $ref: _definitions.yaml#/chromosome
  start:
    type: integer
  end:
    type: integer
  strand:
    $ref: _definitions.yaml#/strand
  dbsnp_rs:
    type: string
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

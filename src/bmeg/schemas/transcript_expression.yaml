$schema: "http://json-schema.org/draft-04/schema#"

id: "transcript_expression"
title: TranscriptExpression
type: object
category: genomic
program: '*'
project: '*'
description: >
  RNA transcript expression levels
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id

required:
  - id

uniqueKeys:
  - [id]
  - [name]

links:
  - name: aliquot_id
    backref: transcriptExpression
    label: aliquot
    target_type: aliquot

properties:
  id:
    type: string
    systemAlias: node_id
  aliquot_id:
    type: string

  source:
    type: string

  metric:
    enum:
     - TPM
     - RKPM
     - GENE_TPM
  method:
    type: string
  values:
    type: object
    additionalProperties:
      type: number

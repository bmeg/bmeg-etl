$schema: "http://json-schema.org/draft-04/schema#"

id: "gene"
title: Gene
type: object
category: genomic
program: '*'
project: '*'
description: >
  Gene
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id

required:
  - gene_id

uniqueKeys:
  - [gene_id]

links: []

properties:
  gene_id:
    type: string
    systemAlias: node_id
  symbol:
    type: string
  description:
    type: string
  chromosome:
    type: string
  start:
    type: integer
  end:
    type: integer
  strand:
    type: string
  genome:
    type: string

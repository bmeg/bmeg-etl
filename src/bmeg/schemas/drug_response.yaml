$schema: "http://json-schema.org/draft-04/schema#"

id: "drug_response"
title: DrugResponse
type: object
category: genomic
program: '*'
project: '*'
description: >
  Drug Response
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id

required: []

uniqueKeys: []

links: []

properties:
  id:
    type: string
    systemAlias: node_id
    template: "{source}:{sample_id}:{compound_id}"
  source:
    type: string
  sample_id:
    type: string
  compound_id:
    type: string
  doses_um:
    type: array
    items: float
  activity_data:
    type: array
    items: float
  activity_sd:
    type: array
    items: float
  num_data:
    type: float
  fit_type:
    type: float
  ec50:
    type: float
  ic50:
    type: float
  amax:
    type: float
  act_area:
    type: float
    


name: cellosaurus
outdir: ./out

config:
  schema: ../../schema
  dir: ../../source/cellosaurus/META

inputs:
  patient:
    jsonLoad:
      input: "{{config.dir}}/Patient.json"

  specimen:
    jsonLoad:
      input: "{{config.dir}}/Specimen.json"

  condition:
    jsonLoad:
      input: "{{config.dir}}/Condition.json"

pipelines:
  patientValidate:
    - from: patient
    - objectValidate:
        schema: '{{config.schema}}'
        title: Patient
    - emit:
        useName: true
        name: patient

  specimenValidate:
    - from: specimen
    - objectValidate:
        schema: '{{config.schema}}'
        title: Specimen
    - emit:
        useName: true
        name: specimen

  conditionValidate:
    - from: condition
    - objectValidate:
        schema: '{{config.schema}}'
        title: Condition
    - emit:
        useName: true
        name: condition

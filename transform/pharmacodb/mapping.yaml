class: GraphMap

schema: ../../src/bmeg/bmeg-dictionary/gdcdictionary/schemas


ruleMap:
  - name: "*.project.json.gz"
    rule: project
  - name: "*.case.json.gz"
    rule: case
  - name: "*.sample.json.gz"
    rule: sample
  - name: "*.aliquot.json.gz"
    rule: aliquot
  - name: "*.drug_response.json.gz"
    rule: drug_response

rules:
  project:
    filePrefix: '{{split-select inputs.basename "." 0}}'
    idPrefix: Project
    idField: submitter_id
    label: Project
    class: project
    fields:
      compounds:
        toPrefix: Compound
        idTemplate: "{{row._from}}--{{row._label}}--{{row._to}}"

  case:
    filePrefix: '{{split-select inputs.basename "." 0}}'
    idPrefix: Case
    idField: submitter_id
    label: Case
    class: case
    fields:
      projects:
        toPrefix: Project
        idTemplate: "{{row._from}}--{{row._label}}--{{row._to}}"

  sample:
    filePrefix: '{{split-select inputs.basename "." 0}}'
    idPrefix: Sample
    idField: submitter_id
    label: Sample
    class: sample
    fields:
      case:
        toPrefix: "Case"
        idTemplate: "{{row._from}}--{{row._label}}--{{row._to}}"

  aliquot:
    filePrefix: '{{split-select inputs.basename "." 0}}'
    idPrefix: Aliquot
    idField: submitter_id
    label: Aliquot
    class: aliquot
    fields:
      sample:
        toPrefix: Sample
        idTemplate: "{{row._from}}--{{row._label}}--{{row._to}}"

  drug_response:
    filePrefix: '{{split-select inputs.basename "." 0}}'
    idPrefix: DrugResponse
    idField: submitter_id
    label: DrugResponse
    class: drug_response
    fields:
      compounds:
        toPrefix: Compound
        idTemplate: "{{row._from}}--{{row._label}}--{{row._to}}"
      aliquot:
        toPrefix: Aliquot

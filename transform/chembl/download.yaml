

name: chemblDownload

scripts:
  curl:
    commandLine: curl -o ../../source/chembl/chembl_30_sqlite.tar.gz https://ftp.ebi.ac.uk/pub/databases/chembl/ChEMBLdb/latest/chembl_30_sqlite.tar.gz
    outputs:
      - ../../source/chembl/chembl_30_sqlite.tar.gz
    order: 1
  untar:
    commandLine: tar xvzf ../../source/chembl/chembl_30_sqlite.tar.gz -C ../../source/chembl
    outputs:
      - ../../source/chembl/chembl_27/chembl_30_sqlite/chembl_30.db
    order: 2


class: lathe
name: chemblDownload

prep:
  - commandLine: curl -o {{outputs.sqlite}} https://ftp.ebi.ac.uk/pub/databases/chembl/ChEMBLdb/latest/chembl_31_sqlite.tar.gz
    outputs:
      sqlite: ../../source/chembl/chembl_31_sqlite.tar.gz
  - commandLine: tar xvzf {{inputs.tarball}} -C ../../source/chembl/
    inputs:
      tarball: ../../source/chembl/chembl_31_sqlite.tar.gz
    outputs:
      sqlite: ../../source/chembl/chembl_31/chembl_31_sqlite/chembl_31.db

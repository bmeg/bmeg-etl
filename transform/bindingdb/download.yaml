

class: lathe
name: bindingdbDownload

scripts:
  download:
    commandLine: curl -o ../../source/bindingdb/BindingDB_All_2023m1.tsv.zip https://www.bindingdb.org/rwd/bind/chemsearch/marvin/SDFdownload.jsp?download_file=/bind/downloads/BindingDB_All_2023m1.tsv.zip
    outputs:
      - ../../source/bindingdb/BindingDB_All_2023m1.tsv.zip
  unzip:
    commandLine: unzip -d ../../source/bindingdb ../../source/bindingdb/BindingDB_All_2023m1.tsv.zip
    inputs:
      - ../../source/bindingdb/BindingDB_All_2023m1.tsv.zip
    outputs:
      -  ../../source/bindingdb/BindingDB_All.tsv


name: download
class: lathe

prep:
  - ifMissing: ../../source/gdsc/cell_line_wes_20180620.zip
    commandLine: curl -o ../../source/gdsc/cell_line_wes_20180620.zip https://cog.sanger.ac.uk/cmp/download/cell_line_wes_20180620.zip
  - ifMissing: ../../source/gdsc/vcfs
    commandLine: mkdir -p ../../source/gdsc/vcfs
  - commandLine: unzip -u ../../source/gdsc/cell_line_wes_20180620.zip -d ../../source/gdsc/vcfs

scripts:
  sampleInfo:
    commandLine: curl https://cog.sanger.ac.uk/cmp/download/model_list_20191104.csv -o ../../source/gdsc/model_list_20191104.csv
    outputs:
      - ../../source/gdsc/model_list_20191104.csv

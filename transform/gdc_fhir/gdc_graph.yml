
class: lathe
name: gdc2fhir

prep:
  - commandLine: fhirizer convert --name case --in_path ../../source/gdc/cases.json --out_path {{outputs.caseKeys}} --verbose False
    outputs:
      caseKeys: ../../source/gdc_fhir/cases_key.ndjson

  - commandLine: fhirizer generate --name case --out_dir {{outputs.entityDir}} --entity_path ../../source/gdc_fhir/cases_key.ndjson
    outputs:
      entityDir: ../../source/gdc_fhir/META

  - commandLine: fhirizer convert --name file --in_path ../../source/gdc/files.json --out_path {{outputs.fileKeys}} --verbose False
    outputs:
      fileKeys: ../../source/gdc_fhir/file_key.ndjson

  - commandLine: fhirizer generate --name file --out_dir {{outputs.entityDir}} --entity_path ../../source/gdc_fhir/file_key.ndjson
    outputs:
      entityDir: ../../source/gdc_fhir/META


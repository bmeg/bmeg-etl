
class: lathe
name: hugoDownload

prep:
  - ifmissing: ../../source/hugo
    commandLine: mkdir -p ../../source/hugo

scripts:

  uniprotDownload:
    commandLine: "curl --verbose --progress-bar --ipv4 --connect-timeout 8 --max-time 120 --retry 128 --ftp-ssl --disable-epsv --ftp-pasv ftp://ftp.ensembl.org/pub/grch37/release-96/tsv/homo_sapiens/Homo_sapiens.GRCh37.85.uniprot.tsv.gz --output ../../source/ensembl/Homo_sapiens.GRCh37.85.uniprot.tsv.gz"
    outputs:
      - "../../source/ensembl/Homo_sapiens.GRCh37.85.uniprot.tsv.gz"
    order: 2

  gene2entrez:
    commandLine: curl -o ../../source/ensembl/gene2ensembl.gz https://ftp.ncbi.nih.gov/gene/DATA/gene2ensembl.gz
    outputs:
      - "../../source/ensembl/gene2ensembl.gz"

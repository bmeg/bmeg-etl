
name: download

prep:
  - commandLine: ./gdc-scan.py compounds ../../source/gdc/compounds/
  - commandLine: ./gdc-scan.py expression ../../source/gdc/rna-seq/

scripts:
  cases:
    commandLine: ./gdc-scan.py cases ../../source/gdc/cases.json
    outputs:
      - ../../source/gdc/cases.json

  files:
    commandLine: ./gdc-scan.py files ../../source/gdc/files.json
    outputs:
      - ../../source/gdc/files.json

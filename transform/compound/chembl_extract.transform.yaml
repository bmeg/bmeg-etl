
class: Playbook
name: chembExtract

schema: ../../schema/
inputs:
  dataFile:
    type: File
    default: ../../pre-outputs/compound/output.json

steps:
  - jsonLoad:
      input: "{{inputs.dataFile}}"
      transform:
        - project:
            mapping:
              submitter_id: "{{row.id}}"
              project_id: "Project:Reference"
            rename:
              synonyms: synonym
        - objectCreate:
            class: compound
